<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
    <alias>
        <family>serif</family>
        <prefer>
            <family>Noto Serif</family>
            <family>Noto Serif CJK</family>
            <family>Noto Color Emoji</family>
        </prefer>
    </alias>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Noto Sans</family>
            <family>Noto Sans CJK</family>
            <family>Noto Color Emoji</family>
        </prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>Iosevka Nerd Font Propo</family>
            <family>Sarasa Mono CL</family>
        </prefer>
    </alias>
    <description>Disable ligatures for monospaced fonts to avoid ff, fi, ffi, etc. becoming only one character wide</description>
        <match target="font">
            <test name="family" compare="eq" ignore-blanks="true">
                <string>Iosevka Nerd Font Propo</string>
            </test>
            <edit name="fontfeatures" mode="append">
                <!-- <string>liga off</string> -->
                <!-- <string>dlig off</string> -->
                <string>calt off</string>
                <!-- <string>clig off</string> -->
            </edit>
        </match>
</fontconfig>
